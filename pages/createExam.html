<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../styles/createExam.css">
  <title>Crear Examen</title>
</head>
<body>
  <div class="container">
    <h1>Crear un Nuevo Examen</h1>
    <form id="create-exam-form">
      <section class="exam-info">
        <label for="exam-title">Título del Examen:</label>
        <input type="text" id="exam-title" name="exam-title" class="input" placeholder="Examen de... (Materia o tema)" required>

        <label for="exam-description">Descripción del Examen:</label>
        <textarea id="exam-description" name="exam-description" class="input" rows="3" required></textarea>
      </section>
      <section class="exam-questions">
        <h2>Preguntas del Examen</h2>
        
        <div id="questions-container">
          <div class="question-block">
            <label>Pregunta:</label>
            <input type="text" name="question-text" class="input" required>

            <label>Respuesta Correcta:</label>
            <input type="text" name="correct-answer" class="input" required>

            <label>Opciones:</label>
            <div class="option-container">
              <input type="text" name="options" id="option-1" class="option-input input" placeholder="Opción 1" required>
              <button type="button" class="add-option">+</button>
            </div>
          </div>
        </div>

        <button type="button" id="add-question" class="add-question-btn">Agregar otra pregunta</button>
      </section>

      <div class="actions">
        <button id="submitButton" class="create-exam-button" type="submit">Guardar Examen</button>
        <button type="button" class="back-btn" onclick="window.location.href='../index.html'">Volver al inicio</button>
      </div>
    </form>
  </div>
  <button type="button" class="clear-btn" onclick="localStorage.removeItem('examDraft'); location.reload();">Limpiar Examen</button>
  <script src="../scripts/createExam.js"></script>
</body>
</html>
