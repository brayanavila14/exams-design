<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Examen de Prueba</title>
</head>
<body>
    <div id="quiz-container">
        <h2>¿Cuál es el lenguaje principal para la interactividad web?</h2>
        <div class="options">
            <button class="option" data-value="html">HTML</button>
            <button class="option" data-value="css">CSS</button>
            <button class="option" data-value="javascript">JavaScript</button>
            <button class="option" data-value="python">Python</button>
        </div>
        <button id="check-btn" class="btn">Verificar Respuesta</button>
        <div id="feedback"></div>
    </div>
<script src="main.js"></script>
</body>
</html>
